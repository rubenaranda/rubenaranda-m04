<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,td{
            padding: 10px;
        }

        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table style="width: 50;">
        <thead>
        <tr>
            <th rowspan="3">AÑO</th>
            <th colspan="4">Expansión de ventas</th>
            
        </tr>
        
        <tr>
            <td>Producto <br>A</td>
            <td>Producto <br>B</td>
            <td>Prodcuto <br>C</td>
            <td>Prodcuto <br>D</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>N-3</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>

        <tr>
            <th>N-2</th>
            <td>3</td>
            <td>5</td>
            <td>8</td>
            <td>4</td>
        </tr>

        <tr>
            <th>N-1</th>
            <td>4</td>
            <td>4</td>
            <td>7</td>
            <td>3</td>
        </tr>

        <tr>
            <th>N</th>
            <td>5</td>
            <td>7</td>
            <td>6</td>
            <td>2</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th rowspan="3">AÑO</th>
            <td>Producto <br>A</td>
            <td>Producto <br>B</td>
            <td>Prodcuto <br>C</td>
            <td>Prodcuto <br>D</td>
        </tr>
        <tr>
            <th colspan="4">Expansión de ventas</th>
        </tr>
    </tfoot>
    </table>
</body>
</html>
