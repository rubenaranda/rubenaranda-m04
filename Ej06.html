<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reyes magos</title>
</head>
<body>
    <h1>¿Como de bueno habeis sido?</h1>
    <input id="medidor-de-bondad" type="text" list="bondad">
    <datalist id="bondad">
        <option label="Malisimo" value="Malisimo">
        <option label="Malo" value="Malo">
        <option label="Regular" value="Regular">
        <option label="Bueno" value="Bueno">
        <option label="Buenisimo" value="Buenisimo">
    </datalist>

    <h1>¿Quereis muchas cosas para navidad?</h1>
    <input id="regalos" type="checkbox" list="regalos">
    <datalist id="regalos">
        <option label="Si" value="Si">
        <option label="No" value="No">
    </datalist>

    <h1>¿Que te gustaria de esta lista?</h1>
    <input id="regalo-deseado" type="text" list="regalo-deseado">
    <datalist id="regalo-deseado">
        <option label="Helicoptero apache" value="Helicoptero apache">
        <option label="Lanzallamas" value="Lanzallamas">
        <option label="Menu Arcane del Burger King" value="Menu Arcane del Burger King">
    </datalist>
</body>
</html>
